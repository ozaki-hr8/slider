<html>
  <head>
    <title>Responsive Slider</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
  </head>
  <body>
    <section class="next slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <section class="regular slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <section class="vertical-center slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <section class="autoplay slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <section class="center slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <section class="one-time slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <section class="lazy slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <section class="fade slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <section class="slider-for slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <section class="slider-nav slider">
      <div><img src="images/sample1.png"></div>　
      <div><img src="images/sample2.png"></div>　
      <div><img src="images/sample3.png"></div>　
      <div><img src="images/sample4.png"></div>　
      <div><img src="images/sample5.png"></div>　
      <div><img src="images/sample6.png"></div>　
    </section>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script type="text/javascript">
    $(document).on('ready', function() {
    $(".regular").slick({
      dots: true,
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 3
    });
    $(".vertical-center").slick({
      dots: true,
      vertical: true,
      centerMode: true,
    });
    $('.autoplay').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
    });
    $(".center").slick({
      dots: true,
      infinite: true,
      centerMode: true,
      slidesToShow: 5,
      slidesToScroll: 3
    });
    $('.one-time').slick({
      dots: true,
      infinite: true,
      speed: 300,
      slidesToShow: 1,
      adaptiveHeight: true
    });
    $(".lazy").slick({
      lazyLoad: 'ondemand',
      infinite: true
    });
    $('.fade').slick({
      dots: true,
      infinite: true,
      speed: 500,
      fade: true,
      cssEase: 'linear'
    });
    $('.slider-for').slick({
     slidesToShow: 1,
     slidesToScroll: 1,
     arrows: false,
     fade: true,
     asNavFor: '.slider-nav'
    });
    $('.slider-nav').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      asNavFor: '.slider-for',
      dots: true,
      centerMode: true,
      focusOnSelect: true
    });
    $('.next').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      dots: true,
      centerMode: true,
      focusOnSelect: true
    });
    });
    </script>
  </body>
</html>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  * {
    box-sizing: border-box;
  }

  .slider {
      width: 50%;
      margin: 100px auto;
  }

  .slick-slide {
    margin: 0px 20px;
    height:auto;
  }

  .slick-slide img {
    width: 100%;
  }

  .slick-prev:before,
  .slick-next:before {
    color: black;
  }


  .slick-slide {
    transition: all ease-in-out .3s;
    opacity: .2;
  }

  .slick-active {
    opacity: .5;
  }

  .slick-current {
    opacity: 1;
  }
</style>
